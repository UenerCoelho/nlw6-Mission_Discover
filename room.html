<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q - Perguntas e Respostas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/room.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <img src="./assets/img/logo.svg" alt="Rocket.Q Logo" />
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="./assets/img/copy.svg" alt="Copiar número da sala">
          </div>
          <a href="#" class="button">
            <img src="./assets/img/users-white.svg" alt="Criar uma sala">
            Criar sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua Pergunta</h2>
          <form action="">
            <label for-id="question" class="sr-only">O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

          <footer>
            <div><img src="./assets/img/lock.svg" alt="Cadeado">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>
          </form>
        </section>
      </main>
    </body>
</html>
